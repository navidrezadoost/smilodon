<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@native-select Playground - Interactive Demo Suite</title>
  <meta name="description" content="Interactive playground for @native-select with live code editing, performance metrics, and guided scenarios">
  
  <!-- Preconnect for Monaco CDN -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --border-color: #30363d;
      --text-primary: #c9d1d9;
      --text-secondary: #8b949e;
      --accent: #58a6ff;
      --accent-hover: #79c0ff;
      --success: #3fb950;
      --warning: #d29922;
      --error: #f85149;
      
      --font-mono: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
    }
    
    body {
      font-family: var(--font-sans);
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
      height: 100vh;
    }
    
    #app {
      display: grid;
      grid-template-columns: 280px 1fr;
      grid-template-rows: 60px 1fr 40px;
      grid-template-areas:
        "sidebar header"
        "sidebar main"
        "sidebar footer";
      height: 100vh;
    }
    
    /* Header */
    .header {
      grid-area: header;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .header h1 {
      font-size: 20px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .header-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    /* Sidebar */
    .sidebar {
      grid-area: sidebar;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border-color);
      overflow-y: auto;
      padding: 16px 0;
    }
    
    .scenario-group {
      margin-bottom: 24px;
    }
    
    .scenario-group-title {
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--text-secondary);
      letter-spacing: 0.5px;
    }
    
    .scenario-item {
      padding: 10px 16px;
      cursor: pointer;
      transition: background 0.15s;
      border-left: 3px solid transparent;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .scenario-item:hover {
      background: var(--bg-tertiary);
    }
    
    .scenario-item.active {
      background: var(--bg-tertiary);
      border-left-color: var(--accent);
    }
    
    .scenario-badge {
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      margin-left: auto;
    }
    
    .scenario-badge.beginner { background: var(--success); color: #000; }
    .scenario-badge.intermediate { background: var(--accent); color: #000; }
    .scenario-badge.senior { background: var(--warning); color: #000; }
    .scenario-badge.advanced { background: var(--error); color: #fff; }
    
    /* Main content area */
    .main {
      grid-area: main;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1px;
      background: var(--border-color);
    }
    
    .editor-panel,
    .preview-panel {
      background: var(--bg-primary);
      display: flex;
      flex-direction: column;
    }
    
    .panel-header {
      padding: 12px 16px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .panel-tabs {
      display: flex;
      gap: 4px;
    }
    
    .panel-tab {
      padding: 6px 12px;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 13px;
      border-radius: 4px;
      transition: all 0.15s;
    }
    
    .panel-tab:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }
    
    .panel-tab.active {
      background: var(--bg-tertiary);
      color: var(--accent);
    }
    
    .panel-content {
      flex: 1;
      overflow: auto;
      position: relative;
    }
    
    #editor-container {
      height: 100%;
      width: 100%;
    }
    
    #preview-iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }
    
    /* Footer */
    .footer {
      grid-area: footer;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border-color);
      padding: 0 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* Buttons */
    .btn {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
      font-family: var(--font-sans);
    }
    
    .btn-primary {
      background: var(--accent);
      color: #000;
    }
    
    .btn-primary:hover {
      background: var(--accent-hover);
    }
    
    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }
    
    .btn-secondary:hover {
      background: var(--bg-secondary);
    }
    
    /* Metrics panel (right side) */
    .metrics-panel {
      position: absolute;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background: var(--bg-secondary);
      border-left: 1px solid var(--border-color);
      padding: 16px;
      overflow-y: auto;
      transform: translateX(100%);
      transition: transform 0.3s;
    }
    
    .metrics-panel.visible {
      transform: translateX(0);
    }
    
    .metric-card {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 12px;
    }
    
    .metric-label {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }
    
    .metric-value {
      font-size: 24px;
      font-weight: 600;
      font-family: var(--font-mono);
    }
    
    /* Loading state */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      flex-direction: column;
      gap: 16px;
      color: var(--text-secondary);
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-color);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>
        <span>⚡</span>
        <span>@native-select Playground</span>
      </h1>
      <div class="header-actions">
        <button class="btn btn-secondary" id="share-btn">Share</button>
        <button class="btn btn-secondary" id="metrics-btn">Metrics</button>
        <button class="btn btn-primary" id="run-btn">Run</button>
      </div>
    </div>
    
    <aside class="sidebar" id="sidebar">
      <!-- Populated by JavaScript -->
    </aside>
    
    <main class="main">
      <div class="editor-panel">
        <div class="panel-header">
          <div>Code Editor</div>
          <div class="panel-tabs">
            <button class="panel-tab active" data-lang="typescript">TypeScript</button>
            <button class="panel-tab" data-lang="react">React</button>
            <button class="panel-tab" data-lang="vue">Vue</button>
            <button class="panel-tab" data-lang="svelte">Svelte</button>
          </div>
        </div>
        <div class="panel-content">
          <div id="editor-container">
            <div class="loading">
              <div class="spinner"></div>
              <div>Loading Monaco Editor...</div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="preview-panel">
        <div class="panel-header">
          <div>Live Preview</div>
          <div class="panel-tabs">
            <button class="panel-tab active" data-view="preview">Preview</button>
            <button class="panel-tab" data-view="console">Console</button>
            <button class="panel-tab" data-view="inspector">Inspector</button>
          </div>
        </div>
        <div class="panel-content">
          <iframe id="preview-iframe" sandbox="allow-scripts allow-same-origin"></iframe>
          
          <div class="metrics-panel" id="metrics-panel">
            <h3 style="margin-bottom: 16px;">Performance Metrics</h3>
            
            <div class="metric-card">
              <div class="metric-label">Render Time</div>
              <div class="metric-value" id="metric-render">—</div>
            </div>
            
            <div class="metric-card">
              <div class="metric-label">Scroll FPS</div>
              <div class="metric-value" id="metric-fps">—</div>
            </div>
            
            <div class="metric-card">
              <div class="metric-label">Memory (MB)</div>
              <div class="metric-value" id="metric-memory">—</div>
            </div>
            
            <div class="metric-card">
              <div class="metric-label">Items Rendered</div>
              <div class="metric-value" id="metric-items">—</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <footer class="footer">
      <div class="status-item">
        <div class="status-indicator"></div>
        <span>Ready</span>
      </div>
      <div>
        <span id="scenario-info">Select a scenario to begin</span>
      </div>
      <div>
        <a href="https://github.com/native-select/native-select" target="_blank" style="color: var(--accent); text-decoration: none;">
          GitHub
        </a>
      </div>
    </footer>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
