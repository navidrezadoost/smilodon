<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Svelte Demo - Smilodon</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 { color: #ff3e00; }
  </style>
</head>
<body>
  <h1>Svelte Demo</h1>
  <div id="app"></div>

  <script type="module">
    import { EnhancedSelect } from '@smilodon/core';

    // Ensure custom element is registered
    if (!customElements.get('enhanced-select')) {
      customElements.define('enhanced-select', EnhancedSelect);
    }

    const app = document.getElementById('app');
    app.innerHTML = `
      <enhanced-select id="fruit-select"></enhanced-select>
      <p id="selected"></p>
    `;

    const select = document.getElementById('fruit-select');
    const selectedText = document.getElementById('selected');

    const fruits = [
      { value: 'apple', label: 'Apple' },
      { value: 'banana', label: 'Banana' },
      { value: 'cherry', label: 'Cherry' },
      { value: 'orange', label: 'Orange' },
      { value: 'grape', label: 'Grape' }
    ];

    select.setItems(fruits);
    select.setAttribute('placeholder', 'Select a fruit');

    select.addEventListener('change', (e) => {
      const value = e.detail?.selectedValues?.[0] || '';\n      selectedText.textContent = value ? `Selected: ${value}` : '';
    });
  </script>
</body>
</html>
