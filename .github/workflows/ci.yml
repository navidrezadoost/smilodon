name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Unit tests
        run: npm run test
      - name: Install browsers
        run: npx playwright install --with-deps
      - name: E2E tests
        run: npm run e2e
      - name: Bundle size (gzipped)
        run: |
          ls -lh dist/smilodon.js || true
          npm run size
