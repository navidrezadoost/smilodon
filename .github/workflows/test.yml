name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm run test:unit
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unit

  contract-tests:
    name: Contract Tests - ${{ matrix.framework }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        framework: [react, vue, svelte, angular, vanilla]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build packages
        run: npm run build
      
      - name: Run contract tests - ${{ matrix.framework }}
        run: npm run test:contracts:${{ matrix.framework }}
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: contracts-${{ matrix.framework }}

  e2e-tests:
    name: E2E Tests - ${{ matrix.framework }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        framework: [react, vue, svelte, angular, vanilla]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox webkit
      
      - name: Build packages
        run: npm run build
      
      - name: Run E2E tests - ${{ matrix.framework }}
        run: npm run test:e2e:${{ matrix.framework }}
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-${{ matrix.framework }}
          path: playwright-report/
          retention-days: 7

  e2e-critical:
    name: E2E Critical Path
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Build packages
        run: npm run build
      
      - name: Run critical path tests
        run: npm run test:e2e:critical

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, contract-tests, e2e-tests, e2e-critical]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.unit-tests.result }}" != "success" ]]; then
            echo "Unit tests failed"
            exit 1
          fi
          if [[ "${{ needs.contract-tests.result }}" != "success" ]]; then
            echo "Contract tests failed"
            exit 1
          fi
          if [[ "${{ needs.e2e-tests.result }}" != "success" ]]; then
            echo "E2E tests failed"
            exit 1
          fi
          if [[ "${{ needs.e2e-critical.result }}" != "success" ]]; then
            echo "E2E critical tests failed"
            exit 1
          fi
          echo "All tests passed âœ…"
