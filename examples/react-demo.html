<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef, useEffect, useCallback, useMemo } = React;

    // ============================================================================
    // DATA GENERATORS
    // ============================================================================

    const generateCountries = (count) => {
      const countries = [
        'United States', 'United Kingdom', 'Canada', 'Australia', 'Germany',
        'France', 'Italy', 'Spain', 'Netherlands', 'Belgium', 'Switzerland',
        'Austria', 'Sweden', 'Norway', 'Denmark', 'Finland', 'Poland',
        'Czech Republic', 'Hungary', 'Portugal', 'Greece', 'Ireland',
        'New Zealand', 'Japan', 'South Korea', 'China', 'India', 'Brazil',
        'Mexico', 'Argentina', 'Chile', 'Colombia', 'Peru', 'Venezuela',
        'South Africa', 'Egypt', 'Nigeria', 'Kenya', 'Morocco', 'Israel',
        'Turkey', 'Saudi Arabia', 'UAE', 'Thailand', 'Vietnam', 'Singapore',
        'Malaysia', 'Indonesia', 'Philippines', 'Russia'
      ];
      return countries.slice(0, count).map((name, i) => ({
        value: `country-${i + 1}`,
        label: name,
        code: name.substring(0, 2).toUpperCase()
      }));
    };

    const generateItems = (count, prefix = 'Option') => {
      return Array.from({ length: count }, (_, i) => ({
        value: `${prefix.toLowerCase()}-${i + 1}`,
        label: `${prefix} ${i + 1}`
      }));
    };

    const generateProducts = (count) => {
      const categories = ['Electronics', 'Clothing', 'Books', 'Food', 'Toys'];
      return Array.from({ length: count }, (_, i) => ({
        value: `product-${i + 1}`,
        label: `Product ${i + 1}`,
        category: categories[i % categories.length],
        price: Math.floor(Math.random() * 200) + 10
      }));
    };

    // ============================================================================
    // REACT SELECT WRAPPER COMPONENT
    // ============================================================================

    const Select = React.forwardRef(({ 
      items = [], 
      searchable = false,
      multiSelect = false,
      placeholder = 'Select...',
      onChange,
      onSearch,
      className,
      style,
      ...props 
    }, ref) => {
      const containerRef = useRef(null);
      const selectRef = useRef(null);

      useEffect(() => {
        if (!containerRef.current) return;

        const select = document.createElement('enhanced-select');
        containerRef.current.appendChild(select);
        selectRef.current = select;

        // Configure select
        const config = {
          searchable,
          selection: { mode: multiSelect ? 'multi' : 'single' },
          placeholder,
          ...props
        };

        // Set items
        if (items.length > 0) {
          select.setItems(items);
        }

        // Event listeners
        if (onChange) {
          select.addEventListener('change', (e) => {
            const selected = select.getSelectedItems();
            const values = select.getSelectedValues();
            onChange(selected, values);
          });
        }

        if (onSearch) {
          select.addEventListener('search', (e) => {
            onSearch(e.detail.query);
          });
        }

        return () => {
          if (containerRef.current && select) {
            containerRef.current.removeChild(select);
          }
        };
      }, []);

      // Update items when changed
      useEffect(() => {
        if (selectRef.current && items) {
          selectRef.current.setItems(items);
        }
      }, [items]);

      // Expose ref methods
      React.useImperativeHandle(ref, () => ({
        getSelectedItems: () => selectRef.current?.getSelectedItems() || [],
        getSelectedValues: () => selectRef.current?.getSelectedValues() || [],
        setSelectedValues: (values) => selectRef.current?.setSelectedValues(values),
        clear: () => selectRef.current?.setSelectedValues([]),
        setItems: (items) => selectRef.current?.setItems(items)
      }));

      return <div ref={containerRef} className={className} style={style} />;
    });

    // ============================================================================
    // DEMO COMPONENTS
    // ============================================================================

    // Demo 1: Basic Select (No Search)
    function Demo1() {
      const [selectedValue, setSelectedValue] = useState('');
      const items = useMemo(() => generateItems(10), []);

      return (
        <div className="demo-card">
          <div className="demo-title">
            1. Basic Select (No Search)
            <span className="demo-badge react">React</span>
          </div>
          <div className="demo-description">
            Simple single-select with 10 options. Arrow keys work, no search functionality.
          </div>
          <div className="select-wrapper">
            <Select
              items={items}
              searchable={false}
              placeholder="Select an option..."
              onChange={(selected) => setSelectedValue(selected[0]?.label || '')}
            />
          </div>
          <div className="output-panel">
            <div className="output-title">üìä Selected Value:</div>
            <div>{selectedValue || 'None'}</div>
          </div>
        </div>
      );
    }

    // Demo 2: Searchable Select (Frontend)
    function Demo2() {
      const [logs, setLogs] = useState([]);
      const [filteredCount, setFilteredCount] = useState(50);
      const allCountries = useMemo(() => generateCountries(50), []);
      const [items, setItems] = useState(allCountries);

      const handleSearch = (query) => {
        const time = new Date().toLocaleTimeString();
        setLogs(prev => [{ time, msg: `Searching: "${query}"` }, ...prev.slice(0, 4)]);
        
        const filtered = allCountries.filter(c =>
          c.label.toLowerCase().includes(query.toLowerCase())
        );
        setItems(filtered);
        setFilteredCount(filtered.length);
      };

      return (
        <div className="demo-card">
          <div className="demo-title">
            2. Searchable (Frontend Filter)
            <span className="demo-badge react">React</span>
          </div>
          <div className="demo-description">
            Type to filter 50 countries. Filtering happens in React state. Arrow keys navigate filtered results.
          </div>
          <div className="select-wrapper">
            <Select
              items={items}
              searchable={true}
              placeholder="Search countries..."
              onSearch={handleSearch}
            />
          </div>
          <div className="stats">
            <div className="stat-item">
              <span className="stat-value">50</span>
              <span className="stat-label">Total Items</span>
            </div>
            <div className="stat-item">
              <span className="stat-value">{filteredCount}</span>
              <span className="stat-label">Filtered</span>
            </div>
          </div>
          <div className="output-panel">
            <div className="output-title">üìä Search Queries:</div>
            {logs.map((log, i) => (
              <div key={i} className="log-entry">
                <span className="log-time">{log.time}</span>
                {log.msg}
              </div>
            ))}
          </div>
        </div>
      );
    }

    // Demo 3: Server-side Search
    function Demo3() {
      const [logs, setLogs] = useState([]);
      const [results, setResults] = useState(0);
      const [items, setItems] = useState([]);
      const serverItems = useMemo(() => generateItems(1000, 'Server Item'), []);

      const handleSearch = async (query) => {
        const time = new Date().toLocaleTimeString();
        setLogs(prev => [{ time, msg: `üåê Server request: "${query}"` }, ...prev.slice(0, 4)]);

        // Simulate server delay
        await new Promise(resolve => setTimeout(resolve, 300));

        const filtered = serverItems.filter(item =>
          item.label.toLowerCase().includes(query.toLowerCase())
        );

        setItems(filtered);
        setResults(filtered.length);
        
        const time2 = new Date().toLocaleTimeString();
        setLogs(prev => [{ time: time2, msg: `‚úÖ Received ${filtered.length} results` }, ...prev.slice(0, 4)]);
      };

      return (
        <div className="demo-card">
          <div className="demo-title">
            3. Searchable (Server-side)
            <span className="demo-badge react">React</span>
          </div>
          <div className="demo-description">
            Type to search 1000+ items with simulated API. Shows async state management in React.
          </div>
          <div className="select-wrapper">
            <Select
              items={items}
              searchable={true}
              placeholder="Search 1000+ items..."
              onSearch={handleSearch}
            />
          </div>
          <div className="stats">
            <div className="stat-item">
              <span className="stat-value">1000</span>
              <span className="stat-label">Server Items</span>
            </div>
            <div className="stat-item">
              <span className="stat-value">{results}</span>
              <span className="stat-label">Results</span>
            </div>
          </div>
          <div className="output-panel">
            <div className="output-title">üìä Server Requests:</div>
            {logs.map((log, i) => (
              <div key={i} className="log-entry">
                <span className="log-time">{log.time}</span>
                {log.msg}
              </div>
            ))}
          </div>
        </div>
      );
    }

    // Demo 4: Multi-Select (No Search)
    function Demo4() {
      const selectRef = useRef();
      const [selectedItems, setSelectedItems] = useState([]);
      const items = useMemo(() => generateItems(15, 'Item'), []);

      const handleSelectAll = () => {
        const allValues = items.map(item => item.value);
        selectRef.current?.setSelectedValues(allValues);
      };

      const handleClear = () => {
        selectRef.current?.clear();
      };

      return (
        <div className="demo-card">
          <div className="demo-title">
            4. Multi-Select (No Search)
            <span className="demo-badge react">React</span>
          </div>
          <div className="demo-description">
            Select multiple options. Selected items shown in input and highlighted in dropdown.
          </div>
          <div className="select-wrapper">
            <Select
              ref={selectRef}
              items={items}
              searchable={false}
              multiSelect={true}
              placeholder="Select multiple..."
              onChange={(selected) => setSelectedItems(selected)}
            />
          </div>
          <div className="controls">
            <button className="btn btn-react" onClick={handleSelectAll}>Select All</button>
            <button className="btn btn-secondary" onClick={handleClear}>Clear All</button>
          </div>
          <div className="output-panel">
            <div className="output-title">üìä Selected Items ({selectedItems.length}):</div>
            <div>{selectedItems.length > 0 ? selectedItems.map(s => s.label).join(', ') : 'None'}</div>
          </div>
        </div>
      );
    }

    // Demo 5: Multi-Select + Search
    function Demo5() {
      const [selectedItems, setSelectedItems] = useState([]);
      const [logs, setLogs] = useState([]);
      const allProducts = useMemo(() => generateProducts(30), []);
      const [items, setItems] = useState(allProducts);
      const [filteredCount, setFilteredCount] = useState(30);

      const handleSearch = (query) => {
        const filtered = allProducts.filter(item =>
          item.label.toLowerCase().includes(query.toLowerCase())
        );
        setItems(filtered);
        setFilteredCount(filtered.length);
      };

      const handleChange = (selected) => {
        setSelectedItems(selected);
        const time = new Date().toLocaleTimeString();
        setLogs(prev => [
          { time, msg: `Selected: ${selected.map(s => s.label).join(', ') || 'None'}` },
          ...prev.slice(0, 4)
        ]);
      };

      return (
        <div className="demo-card">
          <div className="demo-title">
            5. Multi-Select + Search
            <span className="demo-badge react">React</span>
          </div>
          <div className="demo-description">
            Combine multi-select with search. Selected items stay visible in both input and dropdown.
          </div>
          <div className="select-wrapper">
            <Select
              items={items}
              searchable={true}
              multiSelect={true}
              placeholder="Search and select multiple..."
              onChange={handleChange}
              onSearch={handleSearch}
            />
          </div>
          <div className="stats">
            <div className="stat-item">
              <span className="stat-value">{selectedItems.length}</span>
              <span className="stat-label">Selected</span>
            </div>
            <div className="stat-item">
              <span className="stat-value">{filteredCount}</span>
              <span className="stat-label">Filtered</span>
            </div>
          </div>
          <div className="output-panel">
            <div className="output-title">üìä Selection Log:</div>
            {logs.map((log, i) => (
              <div key={i} className="log-entry">
                <span className="log-time">{log.time}</span>
                {log.msg}
              </div>
            ))}
          </div>
        </div>
      );
    }

    // Demo 6: Controlled Component with State Management
    function Demo6() {
      const selectRef = useRef();
      const [selectedValues, setSelectedValues] = useState([]);
      const items = useMemo(() => generateItems(20, 'Option'), []);

      const handlePreset = (values) => {
        selectRef.current?.setSelectedValues(values);
      };

      return (
        <div className="demo-card">
